apiVersion: v1 
kind: Services 
metadata: 
  name: frontend-service 
  namespace: production 
  labels: 
    app: app-frontend 
    tier: frontend 
spec:
  selector: 
    app: app-frontend 
    tier: frontend 
  ports: 
  - name: http 
    port: 80 
    targetPort: 80 
    protocol: TCP
  type: ClusterIP 
    