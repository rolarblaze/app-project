apiVersion: v1 
kind: Services 
metadata: 
  name: backend-db 
  namespace: production 
  lables: 
    app: app-backend 
    tier: database 
  spec: 
    selector: 
      app: app-backend 
      tier: database 
    ports: 
    - name: mysql 
      port: 3306 
      targetPort: 3306 
      protocol: TCP 
    type: ClusterIP

